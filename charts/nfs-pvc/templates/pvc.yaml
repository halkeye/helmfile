---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "nfs-pvc.fullname" . }}
  labels:
{{ include "nfs-pvc.labels" . | indent 4 }}
spec:
  storageClassName: nfs-client
  accessModes:
{{ .Values.pvc.accessModes | toYaml | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.pvc.resources.requests.storage }}
