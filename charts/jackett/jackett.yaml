ingress:
  enabled: true
  hosts:
    - jackett.home.gavinmogan.com
  tls:
    - secretName: jackett-tls
      hosts:
        - jackett.home.gavinmogan.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

persistence:
  enabled: true
  accessModes:
    - ReadWriteMany
  storageClassName: linstor
