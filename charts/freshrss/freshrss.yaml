---
ingress:
  enabled: true
  hosts:
    - freshrss.home.gavinmogan.com
  tls:
    - secretName: freshrss-tls
      hosts:
        - freshrss.home.gavinmogan.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

persistence:
  enabled: true
  accessModes:
    - ReadWriteMany
  storageClassName: linstor

dnsConfig:
  options:
    - name: ndots
      value: "1"
