ingress:
  enabled: true
  tls:
    - secretName: octoprint-tls
      hosts:
        - octoprint.home.gavinmogan.com
  hosts:
    - host: octoprint.home.gavinmogan.com
      paths:
        - /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          # Bus 001 Device 004: ID 2c99:0002
          - key: g4v.dev/usb.2c99.0002
            operator: In
            values:
              - "true"
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
            # Bus 001 Device 004: ID 2c99:0002
            - key: g4v.dev/usb.2c99.0002
              operator: In
              values:
                - "true"

podSecurityContext:
  fsGroup: 20

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: false
  #runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 20


## Persist configuration to a persistent volume
persistence:
  enabled: true
  storageClassName: longhorn
  size: 10Gi

device: "/dev/ttyACM0"

image:
  repository: halkeye/octoprint
  tag: 1.4.2
  pullPolicy: Always
