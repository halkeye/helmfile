ingress:
  enabled: true
  hosts:
    - host: r.g4v.dev
      paths: ['/']
  tls:
    - secretName: reg-server-tls
      hosts:
        - r.g4v.dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

registry: r.g4v.dev
