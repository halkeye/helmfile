---
image:
  repository: homeassistant/home-assistant
  tag: 2021.8.8

extraEnv:
  TZ: America/Vancouver

monitoring:
  enabled: false

addons:
  codeserver:
    enabled: true
    volumeMounts:
      - name: config
        mountPath: /config
    ingress:
      enabled: true
      hosts:
        - host: hassconfig.int.g4v.dev
          paths:
            - path: /
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        kubernetes.io/ingress.class: internal
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"


ingress:
  enabled: true
  hosts:
    - host: home.g4v.dev
      paths:
        - path: /
  tls:
    - secretName: homeassistant-tls
      hosts:
        - home.g4v.dev
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

persistence:
  config:
    enabled: true
    storageClass: "longhorn"

service:
  additionalServices:
    - nameSuffix: roku
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 172.16.10.207
      port:
        port: 8060
        name: roku
        protocol: TCP
        targetPort: 8060
      annotations:
        metallb.universe.tf/allow-shared-ip: hass-roku
    - nameSuffix: roku-broadcast
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 172.16.10.207
      port:
        port: 1900
        name: roku-broadcast
        protocol: TCP
        targetPort: 1900
      annotations:
        metallb.universe.tf/allow-shared-ip: hass-roku

