env:
  LDAP_ORGANISATION: "Gavin Mogan"
  LDAP_DOMAIN: "gavinmogan.com"

strategy:
  type: Recreate
  rollingUpdate: null

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: longhorn

service:
  type: LoadBalancer

image:
  repository: osixia/openldap
  tag: 1.5.0
  pullPolicy: IfNotPresent
logLevel: debug

tls:
  enabled: false
  CA:
    enabled: false
