---
persistence:
  enabled: true
  storageClass: linstor
  #existingClaim: 'jenkins-pvc-cifs-pvc'
 #mounts:
  #  - mountPath: /var/jenkins_home/plugins
  #    name: plugin-dir
  #volumes:
  #  - name: plugin-dir
  #    emptyDir: {}

agent:
  volumes:
    - type: HostPath
      #volumeName: docker-sock
      hostPath: /var/run/docker.sock
      mountPath: /var/run/docker.sock

master:
  jenkinsAdminEmail: jenkins@g4v.dev
  serviceType: ClusterIP
  serviceAnnotations:
    prometheus.io/path: /prometheus
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  image: "halkeye/jenkins"
  tag: "a32762c9601f3cb51c4995953fadd0f4f447216d"

  ingress:
    enabled: true
    hostName: ci.g4v.dev
    path: /
    tls:
      - secretName: ci-tls
        hosts:
          - ci.g4v.dev
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: 2000m

  numExecutors: 0
  overwriteConfig: false
  overwritePlugins: true
  installPlugins: false

  runAsUser: 1000
  fsGroup: 1000

  JCasC:
    enabled: false
  sidecars:
    configAutoReload:
      enabled: false

rbac:
  create: true
  readSecrets: true
