ingress:
  enabled: true
  tls:
    - secretName: riot-tls
      hosts:
        - chat.g4v.dev
  hosts:
    - host: chat.g4v.dev
      paths:
        - /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

