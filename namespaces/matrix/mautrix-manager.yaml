ingress:
  enabled: true
  tls:
    - secretName: mautrix-manager-tls
      hosts:
        - mautrix-manager.home.gavinmogan.com
  hosts:
    - host: mautrix-manager.home.gavinmogan.com
      paths:
        - /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
config:
  server:
    database: 'See Secrets'
  homeserver:
    domain: g4v.dev
    client_url: https://matrix.g4v.dev
    federation_url: http://matrix.g4v.dev
  bridges:
    mx-puppet-instagram:
      url: https://dev.gavinmogan.com/_matrix/provision/v1
      secret:
  permissions:
    '@halkeye:g4v.dev': admin
