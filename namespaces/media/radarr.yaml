---
env:
  TZ: America/Vancouver

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

ingress:
  main:
    enabled: true
    hosts:
      - host: radarr.int.g4v.dev
        paths:
          - path: /
    annotations:
      kubernetes.io/ingress.class: internal
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

persistence:
  config:
    enabled: true
    storageClass: longhorn
  media:
    enabled: false
    storageClass: longhorn
  movies:
    enabled: true
    existingClaim: movies-nfs-pvc
    mountPath: /movies
  anime-movies:
    enabled: true
    existingClaim: anime-movies-nfs-pvc
    mountPath: /anime-movies
  webseries-movies:
    enabled: true
    existingClaim: webseries-movies-nfs-pvc
    mountPath: /webseries-movies
  torrents:
    enabled: true
    existingClaim: torrents-nfs-pvc
    mountPath: /torrents
  nzb-downloads:
    enabled: true
    existingClaim: nzbs-nfs-pvc
    mountPath: /nzb-downloads

initContainers:
- name: update-volume-permission
  image: busybox
  command: ["sh", "-c", "chown -R 1000:1000 /config; for i in movies anime-movies webseries-movies torrents nzb-downloads; do chown 1000:1000 /$i; chmod 755 /$i; done"]
  volumeMounts:
  - name: config
    mountPath: /config
  - name: movies
    mountPath: /movies
  - name: anime-movies
    mountPath: /anime-movies
  - name: webseries-movies
    mountPath: /webseries-movies
  - name: torrents
    mountPath: /torrents
  - name: nzb-downloads
    mountPath: /nzb-downloads
  securityContext:
    runAsUser: 0

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

image:
  tag: v3.2.2.5080
