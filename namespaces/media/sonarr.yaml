---
timezone: 'America/Vancouver'

exportarr:
  enabled: false
  apikey: ''

ingress:
  enabled: true
  hosts:
    - sonarr.home.gavinmogan.com
  tls:
    - secretName: sonarr-tls
      hosts:
        - sonarr.home.gavinmogan.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

persistence:
  config:
    enabled: true
    storageClass: linstor

  media:
    enabled: false
    storageClass: linstor

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi
