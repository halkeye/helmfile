---
env:
  TZ: America/Vancouver

podSecurityContext:
  runAsUser: 1026
  runAsGroup: 100

ingress:
  main:
    enabled: true
    hosts:
      - host: sonarr.int.g4v.dev
        paths:
          - path: /
    annotations:
      kubernetes.io/ingress.class: internal
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

persistence:
  config:
    enabled: true
    storageClass: longhorn
  media:
    enabled: false
    storageClass: longhorn
  tv:
    enabled: true
    existingClaim: tv-nfs-pvc
    mountPath: /tv
  anime:
    enabled: true
    existingClaim: anime-nfs-pvc
    mountPath: /anime
  webseries:
    enabled: true
    existingClaim: webseries-nfs-pvc
    mountPath: /webseries
  torrents:
    enabled: true
    existingClaim: torrents-nfs-pvc
    mountPath: /torrents
  nzb-downloads:
    enabled: true
    existingClaim: nzbs-nfs-pvc
    mountPath: /nzb-downloads


initContainers:
  update-volume-permission:
    name: update-volume-permission
    image: busybox
    command: ["sh", "-c", "chown -R 1026:100 /config; for i in tv anime webseries torrents nzb-downloads; do chown 1026:100 /$i; chmod 755 /$i; done"]
    volumeMounts:
    - name: config
      mountPath: /config
    - name: tv
      mountPath: /tv
    - name: anime
      mountPath: /anime
    - name: webseries
      mountPath: /webseries
    - name: torrents
      mountPath: /torrents
    - name: nzb-downloads
      mountPath: /nzb-downloads
    securityContext:
      runAsUser: 0

resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 100m
    memory: 128Mi

image:
  tag: v3.0.6.1265
