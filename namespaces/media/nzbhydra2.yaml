---
ingress:
  main:
    enabled: true
    hosts:
      - host: nzbhydra.int.g4v.dev
        paths:
          - path: /
    annotations:
      kubernetes.io/ingress.class: internal
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

env:
  TZ: America/Vancouver
  PUID: 1001
  PGID: 1001

persistence:
  config:
    enabled: true
    size: 8Gi
    storageClass: longhorn
    accessMode: ReadWriteOnce

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

image:
  repository: linuxserver/nzbhydra2
  tag: version-v3.15.0
