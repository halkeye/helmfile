---
ingress:
  main:
    enabled: true
    hosts:
      - host: nzbget.int.g4v.dev
        paths:
          - path: /
    annotations:
      kubernetes.io/ingress.class: internal
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

env:
  TZ: America/Vancouver

resources:
  limits:
    cpu: 1500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  config:
    enabled: true
    size: 8Gi
    storageClass: longhorn
  downloads:
    enabled: true
    existingClaim: nzbs-nfs-pvc
    mountPath: /nzb-downloads

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000

initContainers:
- name: update-volume-permission
  image: busybox
  command: ["sh", "-c", "chown -R 1000:1000 /config; chown 1000:1000 /nzb-downloads; chmod 755 /nzb-downloads;"]
  volumeMounts:
  - name: config
    mountPath: /config
  - name: downloads
    mountPath: /nzb-downloads
  securityContext:
    runAsUser: 0

image:
  tag: v21.1

