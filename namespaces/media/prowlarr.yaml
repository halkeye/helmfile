---
ingress:
  main:
    enabled: true
    hosts:
      - host: prowlarr.int.g4v.dev
        paths:
          - path: /
    annotations:
      kubernetes.io/ingress.class: internal
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"

env:
  TZ: America/Vancouver

resources:
  limits:
    cpu: 1500m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClass: longhorn

podSecurityContext:
  runAsUser: 1026
  runAsGroup: 100

initContainers:
  update-volume-permission:
    name: update-volume-permission
    image: busybox
    command: ["sh", "-c", "chown -R 1026:100 /config"]
    volumeMounts:
    - name: config
      mountPath: /config
    securityContext:
      runAsUser: 0

image:
  tag: v0.1.1.951
